<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Tantárgy felvétel</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
        </div class="col-12">
            <form>
                <div class="form-group">
                  <label for="nameInput">Név:</label>
                  <input type="text" class="form-control" id="nameInput"  placeholder="Tárgy neve...">
                </div>
                <div class="form-group">
                  <label for="codeInput">Tárgykód:</label>
                  <input type="text" class="form-control" id="codeInput" placeholder="Tárgy kódja...">
                </div>
                <div class="form-group">
                    <label for="creditInput">Kredit:</label>
                    <input type="number" class="form-control" id="creditInput" placeholder="Tárgy kredit értéke...">
                  </div>
                  <a href="/" type="submit" class="bt btn-lg btn-primary">Ment</a>
                  <a href="/" class="bt btn-lg btn-danger">Mégse</a>
              </form>
        </div>

    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
